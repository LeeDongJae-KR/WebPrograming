<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            font-family: "Montserrat", sans-serif;
            ;
        }

        .Mytitle {
            height: 250px;
            /* background-color:cornflowerblue; */
            color: bisque;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image: url('https://cdn.pixabay.com/photo/2023/04/06/09/39/camera-7903435_1280.jpg');
            background-position: center;
            background-size: cover;

        }

        .Mytitle>button {
            width: 150px;
            height: 50px;
            background-color: transparent;
            color: bisque;
            border: 1px solid bisque;
            border-radius: 5px;
            margin: 20px;

        }

        .Mycard {
            /* background-color: bisque; */
            width: 1200px;
            margin: 30px auto 0px auto
        }

        .Mypostingbox {
            /* background-color: bisque; */
            width: 500px;
            margin: 30px auto 0px auto;
            padding: 30px;
            box-shadow: 0px 0px 10px 5px bisque;
            border-radius: 3px;
        }

        .Mybutton {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .Mybutton>button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="Mytitle">
        <h1>My Photos</h1>
        <button>Save</button>
    </div>

    <div class="Mypostingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Photo Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Photo Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Photo Detail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Photo Date</label>
        </div>

        <div class="Mybutton">
            <button type="button" class="btn btn-success">Record</button>
            <button type="button" class="btn btn-warning">Exit</button>
        </div>
    </div>
